<nav class="top-menu">
  <a  routerLink="../.." [text]="'<'"></a>
  <h1>{{recipeDetails?.strMeal}}</h1>
</nav>
<div class="details-container">
  <iframe *ngIf="recipeDetails"
  [src]="recipeDetails.strYoutube">
  </iframe>

  <mat-accordion class="instructions">
    <mat-expansion-panel hideToggle expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Instructions
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{recipeDetails?.strInstructions}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-accordion class="side-info">
    <mat-expansion-panel hideToggle expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          General Information
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="info-row">
        <span class="info-label">Category</span><span class="info-text">{{recipeDetails?.strCategory}}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Area</span><span class="info-text">{{recipeDetails?.strArea}}</span>
      </div>
      <h2>Ingredients</h2>
      <div *ngFor="let ingredient of recipeIngredients">
        <span>{{ingredient.ingredient}}</span> - <span>{{ingredient.measure}}</span>
      </div>


    </mat-expansion-panel>
  </mat-accordion>


</div>
